######################
# PROJECT PROPERTIES #
######################

#
# Project details
#
PROJECT.VERSION=1.0
PROJECT.NAME=BabelDown
PROJECT.URL=babeldown.com
PROJECT.SID=com.babeldown
PROJECT.SHORT=BABEL

PROJECT.BUILD_DIR=${BUILD_DIR}/${PROJECT.SID}
PROJECT.TEMP_DIR=${TEMP_DIR}/${PROJECT.SID}

#
# Server config
#
SERVER.NATURE=virtual
#SERVER.NATURE=local
#SERVER.NATURE=remote
SERVER.ADDRESS=192.168.1.12

#
# MySQL config
#
MYSQL.ADDRESS=${SERVER.ADDRESS}
MYSQL.PORT=5432
MYSQL.USERNAME=${USER.SID}
MYSQL.PASSWORD=${USER.SID}
MYSQL.DATABASE=${PROJECT.SHORT}_${USER.SID}

#
# Apache config
#
APACHE.ADDRESS=${SERVER.ADDRESS}
APACHE.URL=${APACHE.ADDRESS}/${PROJECT_URL}

#
# Versioned directories
#
PROJECT_DIR=../
PROJECT.TARGETS_DIR=${PROJECT_DIR}/ant/targets
PROJECT.CSS_DIR=${PROJECT_DIR}/css
PROJECT.DOC_DIR=${PROJECT_DIR}/doc
PROJECT.DESIGN_DIR=${PROJECT_DIR}/design
PROJECT.ETC_DIR=${PROJECT_DIR}/etc
PROJECT.IMAGE_DIR=${PROJECT_DIR}/image
PROJECT.JS_DIR=${PROJECT_DIR}/js
PROJECT.PHP_DIR=${PROJECT_DIR}/php
PROJECT.SQL_DIR=${PROJECT_DIR}/sql
